{% extends "nav.html" %}

{% block content %}

<div class="window">
    <div class="container bg-light rounded mt-3 text-dark" id="zones">
        <h1 class="titre text-center">Inscription</h1>
        <div class="text-center mb-4"> <!-- Centrer le contenu -->
            <img src="{{ url_for('static', filename='img/profil.png') }}" class="img-fluid rounded-circle" alt="Profile Image" style="max-width: 150px;">
        </div>
        <div class="connexion-container">
            <form action="{{ url_for('auth') }}" method="POST" class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" name="email" aria-describedby="emailHelp" placeholder="Entrez votre email">
                        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre email avec quelqu'un d'autre.</small>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" name="password" placeholder="Mot de passe">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="Check1" id="Check1">
                        <label class="form-check-label" for="Check1">Je suis un expert</label>
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
